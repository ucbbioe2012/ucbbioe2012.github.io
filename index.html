                    { category: "Ophthalmic Surgery", title: "Glaucoma Surgery", content: `<h3>Core Anesthetic Goal</h3><p>Prevent increases in intraocular pressure (IOP), provide absolute patient immobility ("akinesia"), and manage an often elderly, co-morbid patient.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Note all ophthalmic medications; topical beta-blockers (timolol) can cause bradycardia. Echothiophate can prolong succinylcholine.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><ul><li>Regional Block (Peribulbar/Retrobulbar): Preferred. Anesthesia provides MAC. Dexmedetomidine is excellent.</li><li>General Anesthesia (LMA/GETA): For uncooperative patients. An LMA is ideal to avoid IOP spikes from laryngoscopy.</li></ul><h4>IOP Control:</h4><p>Most anesthetics decrease IOP. Avoid hypercarbia, hypoxia, and coughing. Succinylcholine causes a transient increase in IOP and is generally avoided in open globe cases.</p><h4>Oculocardiac Reflex (OCR):</h4><p>Pressure on the globe or traction on extraocular muscles causes sudden, profound bradycardia (V and X nerve reflex). First step is to ask the surgeon to stop the stimulus. Treat with atropine/glycopyrrolate if it persists.</p><h4>Emergence:</h4><p>An ultra-smooth emergence is vital. Coughing can cause hemorrhage.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Post-operative Nausea and Vomiting (PONV): Very common. Aggressive prophylaxis is standard.</li><li>Hemorrhage.</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Cataract Surgery (Phacoemulsification)", content: `<h3>Core Anesthetic Goal</h3><p>Provide profound anxiolysis and cooperation for a very short procedure, almost exclusively done under local anesthesia with sedation.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>A classic Monitored Anesthesia Care (MAC) case. The surgeon provides topical anesthesia.</p><h4>Sedation:</h4><p>Goal is light, "cooperative" sedation. Small, titrated boluses of midazolam/fentanyl or a low-dose propofol/remifentanil infusion are common. Dexmedetomidine is also excellent. Maintain verbal contact.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>PONV.</li><li>Post-operative delirium/confusion.</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Vitreoretinal Surgery", content: `<h3>Core Anesthetic Goal</h3><p>Provide profound akinesia for a long, delicate microsurgical procedure, manage IOP, and handle the specific challenges of intraocular gas.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Many patients have diabetes. Procedures can be lengthy (2-4+ hours).</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Regional block with MAC or General Anesthesia (LMA/GETA) are used.</p><h4>Intraocular Gas Bubbles:</h4><p>This is the most critical consideration. Surgeons inject expansile gas (SF₆, C₃F₈) into the eye. Nitrous Oxide (N₂O) is absolutely contraindicated. N₂O will rapidly diffuse into the bubble, causing it to expand and leading to a massive, sight-threatening increase in IOP. N₂O must be discontinued at least 15 minutes BEFORE gas injection and avoided until the bubble dissolves (weeks).</p><h3>Post-Operative Plan</h3><h4>Positioning:</h4><p>Patients often have strict post-operative positioning requirements (e.g., face down).</p><h4>Complications to Monitor For:</h4><ul><li>Severe PONV.</li><li>High IOP.</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Penetrating Keratoplasty (Corneal Transplant)", content: `<h3>Core Anesthetic Goal</h3><p>Maintain a deep and stable anesthetic to keep the eye soft (low IOP), with absolute akinesia during delicate suturing.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>This is an "open globe" procedure. Regional block or General Anesthesia can be used.</p><h4>IOP Management:</h4><p>A soft eye (low IOP) is critical to prevent extrusion of intraocular contents. All measures to lower IOP should be employed (avoid hypercarbia, use mannitol, etc.).</p><h4>Emergence:</h4><p>An ultra-smooth emergence is mandatory to prevent stress on the new corneal suture line.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Wound leak/dehiscence.</li><li>Expulsive choroidal hemorrhage (rare but devastating).</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Strabismus Surgery", content: `<h3>Core Anesthetic Goal</h3><p>Management of a pediatric patient with an extremely high risk of oculocardiac reflex and an exceptionally high incidence of PONV.</p><h3>Intra-Operative Plan</h3><h4>Oculocardiac Reflex (OCR):</h4><p>The hallmark of this surgery. Traction on extraocular muscles (especially medial rectus) elicits a powerful trigeminal-vagal reflex. Expect frequent, profound bradycardia. The first treatment step is always asking the surgeon to release traction.</p><h4>Malignant Hyperthermia (MH):</h4><p>Strabismus has a known association with MH. Have a high index of suspicion. Succinylcholine is best avoided as it can interfere with the forced duction test and is an MH trigger.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Post-operative Nausea and Vomiting (PONV): Incidence is up to 80%. Multi-modal antiemetic prophylaxis is mandatory.</li><li>Pain (scratchy sensation).</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Open Globe Injury Repair", content: `<h3>Core Anesthetic Goal</h3><p>To secure the airway without causing any further increase in intraocular pressure, which could lead to extrusion of intraocular contents.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>A true emergency. Assume a full stomach. Avoid any pressure on the eye.</p><h3>Intra-Operative Plan</h3><h4>Induction:</h4><p>This is the most critical phase. A modified Rapid Sequence Intubation (RSI) is required. The debate is between succinylcholine (causes transient IOP rise) and high-dose rocuronium (1.2 mg/kg, no IOP rise). Most now prefer rocuronium. Blunt the response to laryngoscopy with potent narcotics and/or lidocaine.</p><h4>Maintenance:</h4><p>A deep, stable anesthetic plane with neuromuscular blockade is maintained throughout.</p><h4>Emergence:</h4><p>A perfectly smooth emergence is required. Extubate deep or after blunting airway reflexes.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Extrusion of intraocular contents.</li><li>Endophthalmitis (infection).</li><li>Severe PONV.</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Dacryocystorhinostomy (DCR)", content: `<h3>Core Anesthetic Goal</h3><p>Provide a relatively bloodless surgical field in the nasal passages, manage a shared airway, and prevent coughing during emergence.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>GETA is required, often with an oral RAE tube. A throat pack is used.</p><h4>Maintenance:</h4><p>The surgeon will inject local anesthetic with epinephrine. Controlled hypotension can improve surgical conditions. The OCR can still be elicited.</p><h4>Emergence:</h4><p>A smooth emergence without coughing is needed to prevent bleeding. Thoroughly suction the oropharynx and stomach of blood before waking the patient.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Post-operative Bleeding (epistaxis).</li><li>PONV (from swallowed blood).</li></ul>` },
                    { category: "Ophthalmic Surgery", title: "Enucleation/Evisceration", content: `<h3>Core Anesthetic Goal</h3><p>Manage profound psychological distress and hemodynamic effects (OCR) of eye removal, with a focus on post-operative pain and PONV.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>General anesthesia. A regional block is an excellent adjunct for pain.</p><h4>Oculocardiac Reflex:</h4><p>Severing the optic nerve elicits a very strong OCR. Be prepared for severe bradycardia.</p><h3>Post-Operative Plan</h3><h4>Immediate Care:</h4><p>Pain can be severe. A regional block is invaluable. PONV is very common and requires aggressive prophylaxis.</p><h4>Complications:</h4><p>"Phantom eye" pain, hemorrhage, severe PONV.</p>` },
                    { category: "Ophthalmic Surgery", title: "Eyelid Surgery (Blepharoplasty, Ptosis Repair)", content: `<h3>Core Anesthetic Goal</h3><p>Provide a controlled anesthetic, often MAC, in a shared airway, with a focus on a bloodless field and preventing OCR.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Most commonly done under local anesthesia with MAC. Dexmedetomidine is a good choice.</p><h4>Oculocardiac Reflex:</h4><p>Can still occur, especially with pressure on the globe or manipulation of orbital fat pads.</p><h3>Post-Operative Plan</h3><h4>Complications:</h4><p>Retrobulbar hemorrhage (rare but sight-threatening), OCR, corneal abrasion.</p>` },
                    { category: "Ophthalmic Surgery", title: "Orbital Decompression", content: `<h3>Core Anesthetic Goal</h3><p>Manage a patient with exophthalmos (often from Graves' disease), with a focus on protecting the eye and managing the systemic effects of thyroid disease.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Most patients have Graves' disease. Ensure the patient is euthyroid pre-operatively to prevent thyroid storm.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>GETA is required. Protect the proptotic eyes meticulously. OCR is a significant risk.</p><h3>Post-Operative Plan</h3><h4>Complications:</h4><p>Vision loss (from retrobulbar hemorrhage or optic nerve injury), diplopia, CSF leak.</p>` },
                    { category: "Ophthalmic Surgery", title: "Orbital Fracture Repair", content: `<h3>Core Anesthetic Goal</h3><p>Manage a trauma patient (full stomach) with a focus on avoiding any increase in IOP and managing a strong OCR.</p><h3>Intra-Operative Plan</h3><h4>Induction:</h4><p>A modified RSI is the safest approach. Avoid pressure on the globe. Succinylcholine is relatively contraindicated.</p><h4>Oculocardiac Reflex:</h4><p>The "forced duction test" performed by the surgeon to check for muscle release is a massive vagal stimulus. Communicate with the surgeon and be ready with anticholinergics.</p><h3>Post-Operative Plan</h3><h4>Complications:</h4><p>Persistent diplopia, vision loss, severe PONV.</p>` },
                    { category: "Ophthalmic Surgery", title: "Lacrimal Gland/Duct Procedures", content: `<h3>Core Anesthetic Goal</h3><p>Provide a standard general anesthetic for a short procedure, often in a pediatric patient, managing a shared airway.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>A short general anesthetic via face mask or LMA is usually sufficient.</p><h4>Oculocardiac Reflex:</h4><p>Can be elicited during probing of the nasolacrimal duct.</p><h3>Post-Operative Plan</h3><h4>Complications:</h4><p>Bleeding (epistaxis), bradycardia.</p>` }
                ],
                init() {
                    this.cacheDOMElements();
                    this.buildNavigation();
                    this.elements.searchInput.addEventListener('keyup', () => this.handleSearch());
                },
                cacheDOMElements() {
                    this.elements = {
                        navContainer: document.getElementById('plan-nav'),
                        displayContainer: document.getElementById('plan-display'),
                        searchInput: document.getElementById('plan-search'),
                    };
                },
                stripHtml(html) {
                    let tmp = document.createElement("DIV");
                    tmp.innerHTML = html;
                    return tmp.textContent || tmp.innerText || "";
                },
                buildNavigation() {
                    this.elements.navContainer.innerHTML = '';
                    const groupedByCategory = this.data.reduce((acc, plan) => {
                        acc[plan.category] = acc[plan.category] || [];
                        acc[plan.category].push(plan);
                        return acc;
                    }, {});

                    for (const category in groupedByCategory) {
                        const categoryContainer = document.createElement('div');
                        categoryContainer.className = 'mb-4';

                        const categoryHeader = document.createElement('h3');
                        categoryHeader.className = 'text-lg font-bold text-gray-800 cursor-pointer mb-2 flex justify-between items-center';
                        categoryHeader.innerHTML = `<span>${category}</span><svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                        
                        const planList = document.createElement('ul');
                        planList.className = 'ml-4 space-y-1';

                        groupedByCategory[category].forEach(plan => {
                            const planItem = document.createElement('li');
                            const planLink = document.createElement('a');
                            planLink.href = '#';
                            planLink.textContent = plan.title;
                            planLink.className = 'text-indigo-600 hover:underline text-sm';
                            planLink.onclick = (e) => {
                                e.preventDefault();
                                this.displayPlan(plan);
                            };
                            planItem.appendChild(planLink);
                            planList.appendChild(planItem);
                        });

                        categoryHeader.onclick = () => {
                            planList.classList.toggle('hidden');
                            categoryHeader.querySelector('svg').classList.toggle('rotate-180');
                        };

                        categoryContainer.appendChild(categoryHeader);
                        categoryContainer.appendChild(planList);
                        this.elements.navContainer.appendChild(categoryContainer);
                    }
                },
                displayPlan(plan) {
                    this.elements.displayContainer.innerHTML = `<h2>${plan.title}</h2>${plan.content}`;
                },
                handleSearch() {
                    const query = this.elements.searchInput.value.toLowerCase().trim();
                    const navItems = this.elements.navContainer.querySelectorAll('div.mb-4');
                    
                    navItems.forEach(categoryContainer => {
                        const categoryHeader = categoryContainer.querySelector('h3');
                        const planList = categoryContainer.querySelector('ul');
                        let categoryVisible = false;

                        planList.querySelectorAll('li').forEach(planItem => {
                            const planTitle = planItem.textContent.toLowerCase();
                            // In a real app, you would pre-process and store plain text content
                            // For this implementation, we'll find the data object again.
                            const planData = this.data.find(p => p.title.toLowerCase() === planTitle);
                            const planContent = this.stripHtml(planData.content).toLowerCase();
                            
                            if (planTitle.includes(query) || planContent.includes(query)) {
                                planItem.style.display = 'list-item';
                                categoryVisible = true;
                            } else {
                                planItem.style.display = 'none';
                            }
                        });
                        
                        if(categoryVisible) {
                            categoryContainer.style.display = 'block';
                            planList.classList.remove('hidden'); // Expand category on search match
                            categoryHeader.querySelector('svg').classList.add('rotate-180');
                        } else {
                            categoryContainer.style.display = 'none';
                        }
                    });
                }
            }
        };

        // --- START THE APP ---
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
