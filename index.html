                    { symptom: "Nausea & Vomiting (PONV)", content: `<h3>Key Points</h3><ul><li>Very Common: A leading cause of patient dissatisfaction and delayed PACU discharge.</li><li>Risk-Based Prophylaxis: Use multimodal prophylaxis in high-risk patients (see Apfel score).</li><li>Rescue Therapy: For breakthrough PONV, use an antiemetic from a different mechanistic class than the prophylactic agent(s).</li></ul><h3>Risk Factors & Rescue Therapy</h3><table><tr><th>Apfel Score (High Risk = ≥2)</th><th>Rescue Antiemetic Classes</th></tr><tr><td>• Female Gender<br>• History of PONV/Motion Sickness<br>• Non-smoker<br>• Postoperative Opioids</td><td>• 5-HT3 Antagonist: Ondansetron, Dolasetron<br>• Dopamine Antagonist: Droperidol, Prochlorperazine<br>• Antihistamine: Diphenhydramine<br>• Anticholinergic: Scopolamine (prophylaxis only)<br>• Steroid: Dexamethasone<br>• NK-1 Antagonist: Aprepitant (prophylaxis only)</td></tr></table><h3>Decision Tree: Management of PONV</h3><ol><li>Patient develops Nausea or Vomiting in PACU. Review the anesthetic record. What prophylactic antiemetics did the patient receive?</li><li>If NO prophylaxis was given: Administer a first-line agent: Ondansetron 4 mg IV.</li><li>If prophylaxis WAS given: Identify the drug class. (e.g., Ondansetron is a 5-HT3 antagonist). Administer a rescue agent from a DIFFERENT class.<ul><li>Prophylaxis with Ondansetron -> Rescue with Droperidol 0.625-1.25 mg IV or Dexamethasone 4 mg IV.</li><li>Prophylaxis with Dexamethasone -> Rescue with Ondansetron 4 mg IV.</li></ul></li><li>If PONV persists after a rescue agent from a second class, add an agent from a third class.</li><li>Ensure adequate hydration and pain control, as these can contribute to nausea.</li></ol>` },
                    { symptom: "Electrolyte Disorders", content: `<h3>Key Points</h3><ul><li>Neurologic signs (confusion, weakness, seizure) often point to Sodium abnormalities.</li><li>Cardiac signs (arrhythmias, ECG changes) often point to Potassium and Calcium abnormalities.</li><li>Common Postoperative Causes: GI losses, diuretic use, large volume resuscitation, renal dysfunction, and post-surgical hypoparathyroidism (low Ca++).</li></ul><h3>Common Postoperative Electrolyte Emergencies</h3><table><tr><th>Disorder</th><th>Key Signs</th><th>Immediate Treatment</th></tr><tr><td>Hyperkalemia</td><td>Peaked T-waves, wide QRS, sine wave.</td><td>1. IV Calcium (Gluconate or Chloride) to stabilize membrane.<br>2. Shift K+: Insulin + D50W, Sodium Bicarbonate, Albuterol.<br>3. Remove K+: Furosemide, Kayexalate, Dialysis.</td></tr><tr><td>Severe Hyponatremia</td><td>Seizures, coma.</td><td>Hypertonic Saline (3%) administered slowly and cautiously to raise serum Na+ by a few mEq/L. Avoid rapid correction.</td></tr><tr><td>Symptomatic Hypocalcemia</td><td>Tetany, laryngospasm, prolonged QTc.</td><td>IV Calcium Gluconate 1-2g over 10-20 minutes.</td></tr></table><h3>Decision Tree: Management of Suspected Electrolyte Disorder</h3><ol><li>Patient presents with arrhythmia, weakness, or altered mental status. Send STAT Basic Metabolic Panel (BMP), plus Magnesium and Phosphate.</li><li>If Hyperkalemia with ECG changes is identified -> This is a medical emergency. Begin immediate treatment as outlined in the table above while awaiting lab confirmation.</li><li>If another critical value is reported: Verify it is not a lab error (e.g., hemolyzed sample for K+). Treat the abnormality based on severity and symptoms as outlined in the table.</li><li>Identify and correct the underlying cause (e.g., stop K+-sparing diuretics, replace GI losses).</li></ol>` },
                    { symptom: "Jaundice", content: `<h3>Key Points</h3><ul><li>Rare: Overt jaundice is an uncommon immediate postoperative finding.</li><li>Categorize: Differentiate the cause as pre-hepatic, intra-hepatic, or post-hepatic to guide the workup.</li><li>Labs are Key: Liver function tests (LFTs) with fractionation of bilirubin are essential for diagnosis.</li></ul><h3>Differential Diagnosis of Postoperative Jaundice</h3><table><tr><th>Category</th><th>Common Causes</th><th>Key Lab Findings</th></tr><tr><td>Pre-hepatic (Overproduction)</td><td>Hemolysis (transfusion reaction), Large hematoma reabsorption, Gilbert's syndrome.</td><td>↑ Unconjugated (Indirect) Bilirubin, ↑ LDH, ↓ Haptoglobin. LFTs normal.</td></tr><tr><td>Intra-hepatic (Hepatocellular)</td><td>Ischemic hepatitis ("shock liver"), Drug-induced liver injury (DILI), Viral hepatitis, Alcoholic hepatitis.</td><td>↑ Both Bilirubins, Markedly ↑ AST/ALT.</td></tr><tr><td>Post-hepatic (Obstructive)</td><td>Biliary obstruction from surgical injury, stone, or stricture. Sepsis-induced cholestasis.</td><td>↑ Conjugated (Direct) Bilirubin, Markedly ↑ Alkaline Phosphatase/GGT.</td></tr></table><h3>Decision Tree: Management of Postoperative Jaundice</h3><ol><li>Patient is noted to have new jaundice. Assess hemodynamic stability. Jaundice in the setting of shock may indicate severe liver injury or sepsis.</li><li>Send STAT labs: LFTs (including direct/indirect bilirubin), GGT, CBC, LDH, haptoglobin, coags.</li><li>Analyze the pattern of lab abnormalities.<ul><li>Pre-hepatic pattern? -> Work up for hemolysis. Stop any offending drugs.</li><li>Intra-hepatic pattern? -> Review for hypotensive episodes, check medication list for hepatotoxins, send viral hepatitis panel.</li><li>Post-hepatic/Cholestatic pattern? -> Obtain a Right Upper Quadrant Ultrasound to look for biliary ductal dilation, which indicates obstruction.</li></ul></li><li>Management is directed at the underlying cause. Consult Gastroenterology/Hepatology.</li></ol>` },
                    { symptom: "Pain", content: `<h3>Key Points</h3><ul><li>Pain is the "fifth vital sign" and a primary reason for PACU care. Postoperative pain is often undertreated.</li><li>Multimodal Analgesia is the Standard of Care. This approach combines different classes of analgesics (e.g., opioids, NSAIDs, acetaminophen, regional anesthesia) to improve pain relief while minimizing opioid side effects.</li><li>Assessment is Key. Use a validated pain scale (e.g., Numeric Rating Scale) to assess pain severity and the effectiveness of interventions.</li></ul><h3>WHO Analgesic Ladder (Adapted for PACU)</h3><table><tr><th>Pain Level</th><th>Recommended Approach</th><th>Examples</th></tr><tr><td>Mild (1-3/10)</td><td>Non-opioid analgesics.</td><td>IV/PO Acetaminophen, IV/PO NSAIDs (Ketorolac, Ibuprofen).</td></tr><tr><td>Moderate (4-6/10)</td><td>Non-opioid + weak/low-dose opioid.</td><td>Acetaminophen/NSAID + Oral Hydrocodone/Oxycodone.</td></tr><tr><td>Severe (7-10/10)</td><td>Titrated strong IV opioids + non-opioid base.</td><td>IV Morphine, Hydromorphone, or Fentanyl + IV Acetaminophen/Ketorolac. Consider regional anesthesia.</td></tr></table><h3>Decision Tree: Management of Postoperative Pain</h3><ol><li>Patient arrives in PACU. Assess pain using a numeric rating scale (NRS).</li><li>Review the anesthetic record: What analgesics (including regional blocks) were given intraoperatively?</li><li>If NRS is 7-10 (Severe Pain):<ul><li>Administer small, frequent doses of a titrated IV opioid: Morphine 1-4 mg q 5-10 min, Hydromorphone 0.2-1 mg q 5-10 min, Fentanyl 25-50 mcg q 5-10 min</li><li>Reassess pain and sedation/respiratory status after each dose.</li><li>Administer a non-opioid analgesic (e.g., Ketorolac 15-30 mg IV or Acetaminophen 1g IV) as a baseline.</li></ul></li><li>If NRS is 4-6 (Moderate Pain): Administer a non-opioid (if not already given). Consider a single, larger dose of IV opioid or transition to oral opioids if appropriate for discharge.</li><li>If NRS is 1-3 (Mild Pain): Use non-opioids like Acetaminophen or NSAIDs.</li><li>Is there a working regional block (e.g., epidural, peripheral nerve block)? If pain is present, the block may be inadequate. Bolus the catheter or consult the acute pain service.</li></ol>` },
                    { symptom: "Shoulder Pain", content: `<h3>Key Points</h3><ul><li>Differentiate Referred vs. Intrinsic Pain: The key is to assess if pain is exacerbated by active or passive movement of the shoulder joint itself.</li><li>Laparoscopy is a Common Cause: Referred pain to the shoulder tip (especially the right) is common due to retained CO2 irritating the diaphragm and phrenic nerve.</li><li>Rule out Cardiac Ischemia: New-onset left shoulder pain, especially with other signs like chest pressure or dyspnea, requires an urgent cardiac workup.</li></ul><h3>Decision Tree: Management of Postoperative Shoulder Pain</h3><ol><li>Patient complains of new shoulder pain after non-shoulder surgery. Perform a focused physical exam. Does moving the shoulder joint reproduce or worsen the pain?<ul><li>Yes: Likely intrinsic musculoskeletal pain from intraoperative positioning. Treatment: Reassurance, NSAIDs, rest. Pain is usually self-limited.</li><li>No: Likely referred pain. Proceed to step 3.</li></ul></li><li>Evaluate for common causes of referred pain.<ul><li>Recent Laparoscopic Surgery? Yes: This is the most likely cause (diaphragmatic irritation). Treatment: Reassurance that it is common and will resolve. Treat with NSAIDs.</li><li>No Laparoscopy, and/or pain is on the LEFT side with risk factors for CAD? Yes: Rule out Myocardial Ischemia. Obtain an ECG and Troponin.</li></ul></li><li>Consider other rare causes of diaphragmatic irritation (e.g., subphrenic abscess, pancreatitis) if pain is persistent or associated with systemic signs of illness.</li></ol>` },
                    { symptom: "Pruritus", content: `<h3>Key Points</h3><ul><li>Opioids are the Culprit: Pruritus (itching) is a very common side effect of opioids, especially when administered neuraxially (spinal or epidural).</li><li>Not Histamine-Mediated: Opioid-induced pruritus is centrally mediated, not a true allergic reaction. Antihistamines like diphenhydramine are often ineffective but may be used for their sedative side effect.</li><li>Goal: Relieve itching without reversing analgesia.</li></ul><h3>Differential Diagnosis and Treatment of Postoperative Pruritus</h3><table><tr><th>Cause</th><th>Key Features</th><th>First-Line Treatment</th><th>Second-Line Treatment</th></tr><tr><td>Neuraxial Opioids</td><td>Intense itching, often on the face, neck, and upper torso. No rash.</td><td>Low-dose Naloxone infusion (0.25-1 mcg/kg/hr)</td><td>Nalbuphine 2.5-5 mg IV, Ondansetron 4 mg IV</td></tr><tr><td>Systemic Opioids</td><td>Can be generalized itching. May have some histamine release (e.g., Morphine).</td><td>Can try an antihistamine (Diphenhydramine 12.5-25 mg IV). If ineffective, treat as neuraxial.</td><td>Naloxone, Ondansetron</td></tr><tr><td>Allergic Reaction</td><td>Itching accompanied by urticaria (hives).</td><td>Diphenhydramine 25-50 mg IV. Stop offending agent.</td><td>Epinephrine, Steroids (if severe)</td></tr><tr><td>Cholestasis</td><td>Jaundice, generalized pruritus.</td><td>Ondansetron 4-8 mg IV.</td><td>Rifampin, Naltrexone (longer-term).</td></tr></table><h3>Decision Tree: Management of Postoperative Pruritus</h3><ol><li>Patient complains of itching. Examine the skin. Is there a rash or hives? Yes: Treat as an Allergic Reaction. No: Proceed to step 3.</li><li>Review medication record, especially for opioids.</li><li>Patient receiving epidural or spinal opioids? Yes: This is the most likely cause. Start a low-dose Naloxone infusion or give a small bolus of Nalbuphine.</li><li>Patient receiving IV/PO opioids only? Yes: Can attempt treatment with Diphenhydramine. If no relief, escalate to Naloxone/Nalbuphine.</li><li>Is the patient jaundiced? Yes: Suspect cholestatic pruritus. Ondansetron is often effective.</li></ol>` },
                    { symptom: "Crying", content: `<h3>Key Points</h3><ul><li>Common and often Benign: Emotional lability and crying are frequently seen during emergence from anesthesia and are not necessarily indicative of sadness or distress.</li><li>Rule out Pain: Crying can be a non-verbal sign of severe pain, especially in patients who cannot communicate effectively.</li><li>Rule out Delirium: Disorientation and confusion can be frightening and lead to crying.</li></ul><h3>Decision Tree: Management of a Crying Patient</h3><ol><li>Patient is crying in the PACU. Attempt to communicate with the patient. Ask, "Are you in pain?" Yes, or non-verbally indicates pain: Provide analgesia immediately. Reassess. No: Proceed to step 3.</li><li>Assess cognitive status. Is the patient oriented? Or are they confused/disoriented? Confused/Disoriented: Suspect Emergence Delirium. Management: Provide reorientation and reassurance in a calm environment. See Delirium algorithm (Chapter 13).</li><li>If the patient is lucid but crying: Likely an emotional release or emergence phenomenon. Provide reassurance: "It's very common to feel emotional after surgery. You are safe and the surgery is over." The presence of a family member can be very helpful.</li></ol>` },
                    { symptom: "Oliguria and Urinary Obstruction", content: `<h3>Key Points</h3><ul><li>Definition: Urine output (UOP) < 0.5 mL/kg/hr.</li><li>Rule out Obstruction First: Before assuming a renal or pre-renal cause, always check for a mechanical problem.</li><li>Pre-renal is Most Common: Most oliguria in the PACU is due to relative hypovolemia and responds to a fluid challenge.</li><li>Post-Operative Urinary Retention (POUR): Inability to void despite a full bladder is common, especially after neuraxial anesthesia or pelvic surgery.</li></ul><h3>Decision Tree: Management of Oliguria</h3><ol><li>Patient has UOP < 0.5 mL/kg/hr. Does the patient have a urinary catheter? Yes: Check the tubing for kinks. Flush the catheter to ensure it is not clogged with sediment or a blood clot. No: Proceed to step 3.</li><li>Does the patient feel the urge to void but cannot? Or are they too sedated to assess? Perform a bladder scan.<ul><li>Bladder is distended (> 500-600 mL)? -> Diagnosis is POUR. Perform an in-and-out ("straight") catheterization.</li><li>Bladder is empty? -> Proceed to step 4.</li></ul></li><li>The patient has confirmed low urine production (not retention). Assess volume status and hemodynamics. In most cases, administer a 500 mL crystalloid fluid challenge.</li><li>Reassess UOP after 30-60 minutes.<ul><li>UOP improves: Likely pre-renal cause. Continue fluids as needed.</li><li>UOP does not improve: Consider intrinsic renal injury (e.g., ATN from intraoperative hypotension) or other causes (e.g., SIADH). Send labs (FENa, urine electrolytes) and consult Nephrology if it persists.</li></ul></li></ol>` },
                    { symptom: "Polyuria", content: `<h3>Key Points</h3><ul><li>Definition: Urine output > 4-5 mL/kg/hr.</li><li>Common Cause: Usually iatrogenic from generous intraoperative fluid administration.</li><li>Osmotic Diuresis: Always check a blood glucose to rule out hyperglycemia.</li><li>Neurosurgery/Head Trauma: Polyuria with hypernatremia suggests Diabetes Insipidus (DI). Polyuria with hyponatremia suggests Cerebral Salt Wasting (CSW).</li></ul><h3>Decision Tree: Management of Polyuria</h3><ol><li>Patient has high urine output. Check a point-of-care blood glucose. High? -> Osmotic diuresis from hyperglycemia. Treat with insulin. Replace volume and electrolyte losses. Normal? -> Proceed to step 3.</li><li>Review intraoperative fluid balance and diuretic administration. Was a large volume of fluid given? Was mannitol or furosemide given? Yes: Likely iatrogenic. Monitor volume status and electrolytes, but no specific treatment is usually needed.</li><li>Is there a history of neurosurgery or head trauma? Yes: Send STAT serum electrolytes (esp. Na+), serum and urine osmolality.<ul><li>High serum Na+ & low urine osmolality (<200 mOsm/kg)? -> Likely Central DI. Treatment: Fluid replacement with hypotonic fluids (e.g., D5W) and Desmopressin (DDAVP) 1-2 mcg IV/SC.</li><li>Low serum Na+ & inappropriately high urine osmolality? -> Likely CSW. Treatment: Volume and sodium replacement with isotonic or hypertonic saline.</li></ul></li><li>If polyuria persists without a clear cause, monitor for electrolyte abnormalities and consider less common causes (e.g., recovery phase of ATN).</li></ol>` },
                    { symptom: "Abnormal Urine Color", content: `<h3>Key Points</h3><ul><li>Listen to the Anesthesiologist: Blue or green urine is almost always due to intraoperative dye (Methylene Blue, Indigo Carmine).</li><li>Red/Brown is Concerning: Requires immediate investigation to rule out myoglobinuria (rhabdomyolysis) or hemoglobinuria (hemolysis).</li><li>Propofol: Can cause green, white, or pink urine, which is a benign finding related to its phenolic metabolites.</li></ul><h3>Common Urine Discolorations and Their Significance</h3><table><tr><th>Color</th><th>Common Causes</th><th>Clinical Significance</th><th>Action</th></tr><tr><td>Red / Pink / Brown</td><td>Hematuria, Hemoglobinuria, Myoglobinuria, Rifampin, Beets.</td><td>Potentially serious. Myoglobinuria can cause renal failure.</td><td>Dipstick urine for heme. If positive, check serum CK and plasma free Hgb.</td></tr><tr><td>Green / Blue</td><td>Propofol, Methylene blue, Indigo carmine, Amitriptyline, Pseudomonas UTI.</td><td>Benign. Almost always from medication.</td><td>Reassurance. Review medication record.</td></tr><tr><td>Purple</td><td>Purple Urine Bag Syndrome (UTI with certain bacteria in catheterized patients).</td><td>Indicates UTI.</td><td>Send urinalysis and culture.</td></tr><tr><td>White / Milky</td><td>Propofol infusion, Pyuria, Phosphaturia, Chyluria.</td><td>Usually benign (propofol). Can indicate infection or lymphatic leak.</td><td>Send urinalysis.</td></tr><tr><td>Orange</td><td>Rifampin, Pyridium, Dehydration, Jaundice (bilirubin).</td><td>Usually benign medication effect.</td><td>Review medication record.</td></tr></table>` },
                    { symptom: "Rash", content: `<h3>Key Points</h3><ul><li>Assess for Systemic Signs: A simple rash is benign. A rash with hypotension, bronchospasm, or angioedema is anaphylaxis and a medical emergency.</li><li>Drug Eruption: The most common cause is a simple maculopapular drug eruption that will resolve on its own.</li><li>Urticaria (Hives): Suggests a Type I allergic reaction.</li><li>Blistering/Mucosal Involvement: A rare but life-threatening sign of Stevens-Johnson Syndrome (SJS) / Toxic Epidermal Necrolysis (TEN).</li></ul><h3>Decision Tree: Management of Postoperative Rash</h3><ol><li>Patient develops a new rash. IMMEDIATELY assess ABCs. Is there any sign of anaphylaxis? (Hypotension, wheezing, angioedema, stridor). Yes: Treat for Anaphylaxis. Epinephrine 0.3-0.5 mg IM (or titrated IV doses of 10-100 mcg). Stop any potential offending agents (e.g., antibiotic infusion). Administer IV fluids, Diphenhydramine, and Steroids. No: Proceed to step 3.</li><li>Characterize the rash.<ul><li>Urticarial (Hives): Likely a milder allergic reaction. Treatment: Diphenhydramine 25-50 mg IV.</li><li>Maculopapular (Red, flat or slightly raised spots): Benign drug eruption. Treatment: Symptomatic relief with topical steroids or oral antihistamines. Usually requires no acute intervention.</li><li>Petechial/Purpuric (Non-blanching red/purple spots): Consider thrombocytopenia, vasculitis, or fat embolism (axillary/chest petechiae).</li><li>Blistering with mucosal involvement (eyes, mouth): Suspect SJS/TEN. This is an emergency. Stop all non-essential drugs. Obtain urgent Dermatology and/or Burn Unit consult.</li></ul></li></ol>` },
                    { symptom: "Dysphonia and Airway Trauma", content: `<h3>Key Points</h3><ul><li>Sore throat is extremely common after endotracheal intubation and is benign.</li><li>Hoarseness or a "breathy" voice is more concerning and may indicate recurrent laryngeal nerve (RLN) injury or arytenoid cartilage dislocation.</li><li>Stridor signals significant edema or hematoma and is an airway emergency.</li></ul><h3>Decision Tree: Management of Postoperative Voice Change/Throat Pain</h3><ol><li>Patient complains of sore throat or has voice changes after extubation. Evaluate symptoms.</li><li>Mild sore throat, normal voice: This is expected. Treatment: Reassurance, ice chips, lozenges.</li><li>Hoarseness, "breathy" or weak voice: Suspect RLN palsy or arytenoid dislocation. Assess for aspiration risk (e.g., coughing with sips of water). Obtain an ENT consult for flexible laryngoscopy.</li><li>Stridor (inspiratory noise): This is an airway emergency. See Stridor algorithm (Chapter 10). High suspicion for laryngeal edema or compressing hematoma (after neck surgery).</li></ol>` },
                    { symptom: "Mechanical Ventilation", content: `<h3>Key Points</h3><ul><li>Common Indications in PACU: Reversal of conditions that prevented safe extubation in the OR, such as residual neuromuscular blockade, severe hypothermia, or delayed emergence.</li><li>Goal-Directed Sedation: Sedation should be titrated to allow for prompt awakening and weaning once the underlying issue is resolved.</li><li>Monitor for Complications: Positive pressure ventilation can cause hypotension, especially in hypovolemic patients. Monitor for pneumothorax and auto-PEEP.</li></ul><h3>Common Reasons for Continued Postoperative Ventilation</h3><ul><li>Respiratory Failure: Hypoxemic or hypercarbic failure from causes like ARDS, severe pneumonia, pulmonary edema, or COPD exacerbation.</li><li>Airway Protection: Upper airway edema (e.g., after major neck/airway surgery), risk of obstruction from hematoma, or obtundation.</li><li>Hemodynamic Instability: Severe shock requiring high-dose vasopressors where the work of breathing would be detrimental.</li><li>Planned Staged Procedures: Patient will be returning to the OR shortly.</li></ul>` },
                    { symptom: "The Pediatric Patient", content: `<h3>Key Points</h3><ul><li>Vital Signs Vary with Age. Know the normal ranges for heart rate and respiratory rate for different age groups.</li><li>Pain Assessment is Different. Use age-appropriate scales (e.g., FLACC for infants, Faces for young children).</li><li>Emergence Delirium is Common. Differentiate this agitated but non-purposeful state from pain. Parental presence is often the best treatment.</li><li>Laryngospasm Risk is Higher. Be prepared with positive pressure oxygen and airway equipment.</li></ul><h3>Key Differences in Pediatric PACU Care</h3><ul><li>Dosing: All medications are dosed by weight (mg/kg).</li><li>Fluid Management: Maintenance fluids are calculated by weight (4-2-1 rule). Dehydration occurs more rapidly.</li><li>Airway: Infants are obligate nose breathers. The larynx is more cephalad and funnel-shaped.</li><li>PONV: Risk is high, especially after strabismus surgery, tonsillectomy, or orchiopexy.</li></ul>` },
                    { symptom: "The Pregnant Patient", content: `<h3>Key Points</h3><ul><li>Two Patients: Management must consider both maternal and fetal well-being.</li><li>Aortocaval Compression: After 20 weeks gestation, maintain left uterine displacement to prevent supine hypotension.</li><li>Increased Aspiration Risk: Maintain a low threshold for securing the airway.</li><li>Hypercoagulable State: High risk for DVT/PE. Ensure prophylaxis is in place.</li></ul><h3>Key Considerations in Pregnant PACU Patients</h3><ul><li>Fetal Monitoring: For a viable fetus (>23-24 weeks), continuous electronic fetal heart rate and contraction monitoring is indicated.</li><li>Drug Choices: Refer to FDA pregnancy categories. Most opioids and common anti-emetics are considered acceptable for short-term use. Avoid NSAIDs in the third trimester.</li><li>Hypotension: Treat aggressively with fluids and vasopressors (phenylephrine or ephedrine) to maintain uteroplacental perfusion.</li><li>Preterm Labor: Any new contractions should be reported to the obstetrician immediately. Tocolytics may be required.</li></ul>` },
                    { symptom: "Patients with Implanted Cardiac Devices", content: `<h3>Key Points</h3><ul><li>Know the Device: Is it a Pacemaker (PPM), an Implantable Cardioverter-Defibrillator (ICD), or a Ventricular Assist Device (VAD)?</li><li>Post-op Interrogation: If a device was reprogrammed or a magnet was applied intraoperatively, it must be interrogated and restored to its baseline settings before the patient leaves the PACU.</li><li>LVAD Patients are Unique: They often have no palpable pulse or reliable SpO2/NIBP readings. MAP by Doppler and monitoring pump parameters are key.</li></ul><h3>Management of Patients with PPM/ICD</h3><ul><li>Monitor for appropriate pacing (if required) and sensing.</li><li>Be aware that magnet application over an ICD disables tachyarrhythmia therapies. The magnet must be removed and the device re-checked.</li><li>If external defibrillation is required, place pads as far from the device as possible (anterior-posterior is preferred).</li></ul>` },
                    { symptom: "The Morbidly Obese Patient", content: `<h3>Key Points</h3><ul><li>Airway and Respiration are Paramount. These patients have decreased FRC, are prone to atelectasis and hypoxia, and have a high incidence of Obstructive Sleep Apnea (OSA).</li><li>Positioning is Key: Maintain the patient in a head-up or reverse Trendelenburg position to improve respiratory mechanics. Avoid the supine position.</li><li>Opioid Sparing: Use multimodal analgesia to minimize the risk of opioid-induced respiratory depression.</li><li>OSA Management: Patients with known OSA should use their home CPAP/BiPAP device in the PACU.</li></ul><h3>Key Considerations for Morbidly Obese Patients</h3><ul><li>Monitoring: Blood pressure cuff size is critical for accuracy; a forearm cuff may be needed.</li><li>Drug Dosing: Dosing can be complex. Hydrophilic drugs are often based on ideal body weight, while lipophilic drugs may require dosing based on total body weight. Titrate all drugs to effect.</li><li>Thromboembolism: High risk for DVT/PE; ensure chemical and mechanical prophylaxis are ordered and applied.</li></ul>` },
                    { symptom: "The Renal Failure Patient", content: `<h3>Key Points</h3><ul><li>Drug Clearance is Altered: Avoid or adjust doses of renally-cleared drugs and their active metabolites.</li><li>Avoid Nephrotoxins: NSAIDs and certain antibiotics should be used with extreme caution or avoided.</li><li>Electrolyte and Fluid Balance: These patients are at high risk for hyperkalemia and fluid overload.</li><li>AV Fistula/Graft: NEVER use the access arm for IVs, blood draws, or blood pressure measurements.</li></ul><h3>Key Considerations for Renal Failure Patients</h3><h4>Pain Management:</h4><ul><li>Safe: Fentanyl, Hydromorphone, Acetaminophen.</li><li>Use with Caution: Oxycodone.</li><li>AVOID: Morphine, Meperidine, Codeine, Tramadol (active metabolites accumulate). NSAIDs.</li></ul><h4>Hyperkalemia:</h4><p>A new peaked T-wave is an emergency.</p><h4>Fluid Management:</h4><p>Fluid resuscitation should be judicious. They may require dialysis for fluid removal.</p>` },
                    { symptom: "Complex Pain Management", content: `<h3>Key Points</h3><ul><li>Opioid-Tolerant Patients: Have higher baseline opioid requirements and may develop hyperalgesia. The goal is to manage acute surgical pain on top of their chronic pain needs.</li><li>Multimodal is Essential: The use of non-opioid adjuncts and regional anesthesia is critical in all complex pain patients.</li><li>Individualize Care: There is no one-size-fits-all approach.</li></ul><h3>Strategies for Complex Pain Populations</h3><h4>Opioid-Tolerant:</h4><ul><li>Continue their baseline home opioid dose (convert to parenteral equivalent).</li><li>Provide additional opioids for acute surgical pain (often via PCA).</li><li>Add non-opioid adjuncts like Ketamine, Lidocaine infusions, Clonidine, and Gabapentinoids.</li></ul><h4>Obstructive Sleep Apnea (OSA):</h4><ul><li>Prioritize regional anesthesia.</li><li>Maximize non-opioid analgesics.</li><li>If using PCA, avoid basal infusions.</li><li>Monitor with continuous pulse oximetry and/or capnography.</li></ul><h4>Chronic Kidney Disease (CKD):</h4><ul><li>Choose opioids with safe metabolites (Fentanyl, Hydromorphone).</li><li>Avoid NSAIDs.</li><li>Acetaminophen and regional anesthesia are excellent options.</li></ul>` },
                    { symptom: "PACU Emergencies", content: `<h3>Key Points</h3><ul><li>Always start with the ABCs.</li><li>Call for help early.</li><li>Have a low threshold for re-intubation if the airway or ventilation is compromised.</li><li>Think about common, reversible perioperative causes first.</li></ul><h3>Rapid Response Guide to PACU Emergencies</h3><table><tr><th>Emergency</th><th>Key Signs</th><th>Immediate Actions</th></tr><tr><td>Airway Obstruction/Laryngospasm</td><td>Stridor, retractions, desaturation.</td><td>Jaw thrust, 100% O2 with CPAP, consider Propofol/Succinylcholine, prepare to re-intubate.</td></tr><tr><td>Respiratory Arrest</td><td>Apnea, cyanosis.</td><td>Bag-mask ventilate, Naloxone if opioid OD suspected, intubate.</td></tr><tr><td>Cardiac Arrest</td><td>Unresponsive, no pulse.</td><td>Start CPR. Follow ACLS, but consider and treat reversible perioperative causes (Hemorrhage, Tension Pneumothorax, Tamponade, LAST).</td></tr><tr><td>Anaphylaxis</td><td>Hypotension, bronchospasm, urticaria.</td><td>Epinephrine. IV Fluids, Diphenhydramine, Steroids.</td></tr><tr><td>Malignant Hyperthermia</td><td>Unexplained tachycardia, hypercarbia, rigidity, rapid temperature rise.</td><td>Call for help/MH cart. Stop triggers, hyperventilate with 100% O2, give Dantrolene, start active cooling.</td></tr><tr><td>Local Anesthetic Systemic Toxicity</td><td>Seizure, arrhythmia, cardiovascular collapse after regional block.</td><td>Initiate 20% Lipid Emulsion Therapy. Support ABCs, treat seizures with benzodiazepines.</td></tr></table>` },
                ],
                init() {
                    this.cacheDOMElements();
                    this.elements.searchInput.addEventListener('keyup', () => this.handleSearch());
                    document.addEventListener('click', (event) => this.hideSuggestions(event));
                },
                cacheDOMElements() {
                    this.elements = {
                        searchInput: document.getElementById('pacu-search'),
                        suggestionsBox: document.getElementById('suggestions-box'),
                        resultDisplay: document.getElementById('pacu-result-display'),
                    };
                },
                stripHtml(html) {
                    let tmp = document.createElement("DIV");
                    tmp.innerHTML = html;
                    return tmp.textContent || tmp.innerText || "";
                },
                handleSearch() {
                    const query = this.elements.searchInput.value.toLowerCase().trim();
                    this.elements.suggestionsBox.innerHTML = '';
                    if (query.length < 2) {
                        this.elements.suggestionsBox.classList.add('hidden');
                        return;
                    }

                    const searchRegex = new RegExp(query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');

                    const rankedSymptoms = this.data.map(item => {
                        const plainContent = this.stripHtml(item.content);
                        const titleMatches = (item.symptom.match(searchRegex) || []).length;
                        const contentMatches = (plainContent.match(searchRegex) || []).length;
                        
                        const score = (titleMatches * 10) + contentMatches;

                        return { ...item, score };
                    })
                    .filter(item => item.score > 0)
                    .sort((a, b) => b.score - a.score);


                    if (rankedSymptoms.length > 0) {
                        rankedSymptoms.slice(0, 10).forEach(item => { // Show top 10 results
                            const suggestionDiv = document.createElement('div');
                            suggestionDiv.textContent = item.symptom;
                            suggestionDiv.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                            suggestionDiv.addEventListener('click', () => {
                                this.displaySymptom(item);
                                this.elements.searchInput.value = item.symptom;
                                this.elements.suggestionsBox.classList.add('hidden');
                            });
                            this.elements.suggestionsBox.appendChild(suggestionDiv);
                        });
                        this.elements.suggestionsBox.classList.remove('hidden');
                    } else {
                        this.elements.suggestionsBox.classList.add('hidden');
                    }
                },
                displaySymptom(symptom) {
                    this.elements.resultDisplay.innerHTML = `
                        <h3 class="text-xl font-bold mb-4 text-gray-800">${symptom.symptom}</h3>
                        <div class="content-display">${symptom.content}</div>
                    `;
                    this.elements.resultDisplay.classList.remove('hidden');
                },
                hideSuggestions(event) {
                    if (!this.elements.searchInput.contains(event.target) && !this.elements.suggestionsBox.contains(event.target)) {
                        this.elements.suggestionsBox.classList.add('hidden');
                    }
                }
            },
            AnestheticPlanManager: {
                data: [
                    // --- Neurosurgery ---
                    { category: "Neurosurgery", title: "Craniotomy for Supratentorial Intracranial Tumors", content: `<h3>Core Anesthetic Goal</h3><p>Maintain hemodynamic stability to ensure adequate cerebral perfusion pressure (CPP), while providing a "slack brain" to facilitate surgical exposure and minimize retraction injury.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><ul><li>Assess for signs of increased intracranial pressure (ICP), such as headache, nausea/vomiting, and papilledema. A decreased level of consciousness is a critical sign.</li><li>Note neurologic deficits (motor weakness, sensory loss, aphasia, visual changes) as they have anesthetic implications (e.g., succinylcholine use, positioning).</li><li>Many patients are on corticosteroids (dexamethasone) to reduce cerebral edema; check for associated hyperglycemia and hypokalemia.</li><li>Review anticonvulsant therapy (e.g., phenytoin) and note any drug interactions.</li></ul><h4>Premedication:</h4><p>Goal is anxiolysis without causing respiratory depression, which could increase ICP via hypercarbia. Small, titrated doses of midazolam are appropriate. Avoid opioids if possible.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Pre-induction arterial line is essential for patients with significant ICP, large tumors, or anticipated hemodynamic lability.</li><li>Secure two large-bore IVs. A central line is recommended for monitoring CVP, administering vasoactive drugs, and managing potential venous air embolism (VAE).</li><li>Prepare infusions: vasopressors (phenylephrine) and antihypertensives (labetalol, nicardipine).</li><li>Have mannitol and/or 3% hypertonic saline readily available.</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>General Endotracheal Anesthesia (GETA).</p><h4>Induction:</h4><p>A smooth induction is crucial to prevent coughing or hypertensive responses that would increase ICP. Pre-oxygenate and ensure deep anesthesia before laryngoscopy. Blunt the sympathetic response with fentanyl (3-5 mcg/kg) and/or lidocaine (1.5 mg/kg). Induce with propofol (ideal for reducing ICP) or etomidate if hemodynamically unstable. Use a non-depolarizing neuromuscular blocker (e.g., rocuronium) to ensure immobility.</p><h4>Maintenance:</h4><p>A balanced technique using a low concentration of a volatile agent (<1 MAC) combined with a propofol or remifentanil infusion is ideal to control ICP and allow for rapid emergence. Ventilate to normocapnia (PaCO₂ 35-40 mmHg). Use mild hyperventilation (PaCO₂ ~30-35 mmHg) only transiently at the surgeon's request for brain relaxation.</p><h4>Brain Relaxation:</h4><p>Administer mannitol (0.5-1 g/kg) or 3% hypertonic saline shortly after induction. Position with the head elevated 15-20 degrees to promote venous drainage.</p><h4>Emergence:</h4><p>A smooth emergence allowing for an immediate post-operative neurologic exam. Control blood pressure meticulously to prevent intracranial hemorrhage. Normal (Awake) Extubation is preferred. Ensure full reversal of neuromuscular blockade. Delayed Extubation is indicated for patients with significant pre-operative deficits, severe brain swelling, or a prolonged/complicated surgery.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Transport to a neuro-ICU for close hemodynamic and neurologic monitoring. Continue steroid and anticonvulsant therapy.</p><h4>Complications to Monitor For:</h4><ul><li>Intracranial hemorrhage: Any acute neurologic deterioration warrants an immediate CT scan.</li><li>Cerebral edema: Can peak 24-72 hours post-op.</li><li>Seizures: Common after supratentorial craniotomy.</li><li>Venous Thromboembolism (VTE): High risk; requires prophylactic measures.</li></ul>` },
                    { category: "Neurosurgery", title: "Posterior Fossa Craniotomy", content: `<h3>Core Anesthetic Goal</h3><p>Manage the high risk of venous air embolism (VAE) and brainstem compression, in addition to standard neuroanesthesia goals.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><ul><li>Focus on signs of brainstem and cranial nerve dysfunction (dysphagia, dysarthria, ataxia, respiratory irregularities).</li><li>Assess for obstructive hydrocephalus, which is common with posterior fossa masses. An external ventricular drain (EVD) may be in place.</li></ul><h4>Premedication:</h4><p>Use with extreme caution. Patients with brainstem compression can have blunted respiratory drives and are highly sensitive to sedatives.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Precordial Doppler is essential if the sitting position is used, to detect VAE.</li><li>A multi-orificed right atrial central line is mandatory for the sitting position to aspirate entrained air.</li><li>Pre-induction arterial line is standard.</li><li>TEE provides the most sensitive VAE detection but is not always practical.</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>GETA. A reinforced ETT is recommended to prevent kinking.</p><h4>Induction:</h4><p>Similar to supratentorial cases, but with heightened awareness of potential autonomic instability from brainstem manipulation. A smooth induction is key.</p><h4>Maintenance:</h4><p>A TIVA technique (propofol/remifentanil) is often favored over volatile agents to minimize vasodilation and better preserve neuromonitoring signals (BAERs, SSEP). Spontaneous ventilation is contraindicated. Controlled ventilation is required.</p><h4>Hemodynamics:</h4><p>Be prepared for profound bradycardia and hypertension/hypotension during tumor dissection near vital brainstem centers. Have atropine/glycopyrrolate immediately available.</p><h4>Management of VAE:</h4><p>Signs: Decrease in EtCO₂, hypotension, "mill-wheel" murmur on Doppler. Maneuver: Notify the surgeon immediately to flood/pack the field, perform the Valsalva maneuver (by PEEP), aspirate air from the central line, and discontinue nitrous oxide if in use.</p><h4>Emergence:</h4><p>Goal: Determine the integrity of lower cranial nerves (airway protection). Delayed Extubation is very common. Many patients remain intubated overnight for observation due to the risk of airway compromise from cranial nerve deficits or hematoma. A formal leak test should be performed before considering extubation.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>ICU admission for close monitoring of respiratory status and neurologic function.</p><h4>Complications to Monitor For:</h4><ul><li>Airway compromise/aspiration: Due to V, VII, IX, X, XII cranial nerve palsies.</li><li>Aseptic meningitis: From inflammation in the CSF spaces.</li><li>Hematoma formation: Can rapidly lead to brainstem compression and death.</li></ul>` },
                    { category: "Neurosurgery", title: "Transsphenoidal Pituitary Surgery", content: `<h3>Core Anesthetic Goal</h3><p>Provide a bloodless surgical field, facilitate smooth emergence for endocrine assessment, and manage potential major endocrine and vascular complications.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Focus on the endocrine effects of the tumor:</p><ul><li>Cushing's Disease: Assess for hypertension, hyperglycemia, hypokalemia, and potential difficult airway due to obesity/tissue friability.</li><li>Acromegaly: Screen for difficult airway (macroglossia, prognathism), obstructive sleep apnea, and cardiomyopathy.</li><li>Hormone Deficiencies: Note any cortisol, thyroid, or ADH deficiencies and ensure adequate replacement.</li></ul><h4>Premedication:</h4><p>Standard anxiolysis is usually appropriate. Patients with large tumors compressing the optic chiasm require careful management.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Pre-induction arterial line is recommended, especially in Cushing's or acromegaly, or if major blood loss is a possibility.</li><li>Secure two large-bore IVs.</li><li>The surgeon will often inject the nasal mucosa with epinephrine; be prepared to treat associated hypertension/tachycardia.</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>GETA with an oral RAE or reinforced ETT, secured midline. The pharynx is packed with lubricated gauze.</p><h4>Induction:</h4><p>A standard smooth induction is appropriate. Be prepared for a difficult airway in patients with acromegaly.</p><h4>Maintenance:</h4><p>A short-acting narcotic (remifentanil) and a low-dose volatile agent or propofol infusion are ideal to provide a stable field and allow for rapid emergence. Controlled hypotension may be requested to minimize bleeding. Spontaneous ventilation is avoided to prevent straining against the ventilator.</p><h4>Emergence:</h4><p>A smooth, rapid emergence without coughing or straining, which could promote bleeding or CSF leak. Suction the stomach and oropharynx thoroughly before emergence. The surgeon will remove the throat pack. Extubate when the patient is fully awake and following commands.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Monitor in a PACU or step-down unit. Check visual acuity as soon as the patient is awake.</p><h4>Complications to Monitor For:</h4><ul><li>Diabetes Insipidus (DI): Most common major complication. Characterized by high-volume urine output (>250 mL/hr) and rising serum sodium. Treat with DDAVP.</li><li>Hemorrhage: Bleeding into the tumor bed can cause visual loss or cranial nerve palsy.</li><li>CSF Leak: Persistent clear nasal drainage.</li><li>Carotid Artery Injury: A rare but catastrophic complication causing massive hemorrhage.</li></ul>` },
                    { category: "Neurosurgery", title: "Craniotomy for Arteriovenous Malformation (AVM)", content: `<h3>Core Anesthetic Goal</h3><p>Meticulous blood pressure control is paramount to prevent rupture of the AVM (if hypotensive) and to avoid normal perfusion pressure breakthrough (NPPB) bleeding after resection (if hypertensive).</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><ul><li>Patients may present with seizures, headaches, or after an intracranial hemorrhage.</li><li>Review angiography to understand the AVM's size, location, feeding arteries, and draining veins.</li><li>Note any pre-operative embolization procedures, as this can affect the anesthetic plan and bleeding risk.</li></ul><h4>Premedication:</h4><p>Goal is anxiolysis without hypercarbia. Small, titrated doses of midazolam.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Pre-induction arterial line is mandatory for beat-to-beat blood pressure control.</li><li>Secure at least two large-bore IVs. A central line is essential for vasoactive infusions and CVP monitoring.</li><li>Prepare infusions: vasopressors (norepinephrine), and potent, titratable vasodilators (nitroprusside, clevidipine, nicardipine).</li><li>Ensure blood products are immediately available in the operating room.</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>General Endotracheal Anesthesia (GETA).</p><h4>Induction:</h4><p>A smooth induction, avoiding hypertension, is critical to prevent AVM rupture. Blunt the sympathetic response with fentanyl (5-10 mcg/kg) and/or esmolol. Induce with propofol or etomidate.</p><h4>Maintenance:</h4><p>Deliberate/Controlled Hypotension: This is the cornerstone of the technique. The goal is to reduce transmural pressure across the AVM's fragile vessels to minimize bleeding during dissection. Target MAP is typically 50-65 mmHg. After AVM resection, blood pressure must be meticulously normalized to avoid Normal Perfusion Pressure Breakthrough (NPPB).</p><h4>Emergence:</h4><p>A smooth, controlled emergence without coughing, straining, or hypertension. The period immediately after resection is high risk for NPPB. Delayed Extubation is often the safest course.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Transport to Neuro ICU intubated and sedated. Maintain MAP in a tightly controlled, low-normal range (e.g., 65-80 mmHg) for the first 24-48 hours to prevent NPPB.</p><h4>Complications to Monitor For:</h4><ul><li>Normal Perfusion Pressure Breakthrough: The primary concern. Presents as cerebral edema and/or hemorrhage.</li><li>Hemorrhage/Hematoma: Acute neurologic deterioration.</li><li>Cerebral Ischemia: From excessive hypotension or thrombosis of feeding vessels.</li></ul>` },
                    { category: "Neurosurgery", title: "Stereotactic Biopsy / Craniotomy", content: `<h3>Core Anesthetic Goal</h3><p>Provide absolute patient immobility during imaging and biopsy, while facilitating a rapid recovery for neurologic assessment.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><ul><li>Often performed on elderly or frail patients. Assess comorbidities thoroughly.</li><li>The stereotactic head frame is typically placed before coming to the OR, which can be very anxiety-provoking.</li></ul><h4>Premedication:</h4><p>Use judiciously. Anxiolysis is helpful, but over-sedation can lead to confusion and lack of cooperation.</p><h4>Room Setup & Monitoring Plan:</h4><p>Standard ASA monitors are usually sufficient. An arterial line can be considered if the patient has significant cardiopulmonary disease.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Can range from Monitored Anesthesia Care (MAC) to GETA.</p><ul><li>MAC: The patient must be cooperative. A combination of remifentanil and/or dexmedetomidine infusions works well.</li><li>GETA: Often preferred to guarantee immobility. A Laryngeal Mask Airway (LMA) is an excellent choice.</li></ul><h4>Maintenance:</h4><p>The "burr hole" stimulus is brief but intense. Ensure adequate analgesia. The key is maintaining absolute stillness once the biopsy needle is advanced.</p><h4>Emergence:</h4><p>Rapid and smooth emergence to allow for immediate neurologic assessment.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Recovery in the PACU. A post-operative CT scan is performed to rule out hemorrhage.</p><h4>Complications to Monitor For:</h4><ul><li>Intracranial Hemorrhage: The most feared complication.</li><li>Seizures.</li><li>New Neurologic Deficit.</li></ul>` },
                    { category: "Neurosurgery", title: "Ventriculoperitoneal (VP) Shunt Placement", content: `<h3>Core Anesthetic Goal</h3><p>Standard neuroanesthetic goals of controlling ICP, with special attention to managing the cardiovascular response to skull pinning and tunneling of the shunt catheter.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><ul><li>Performed for hydrocephalus. Assess for signs of elevated ICP. In infants, look for a bulging fontanelle, irritability, and "sunsetting" eyes.</li></ul><h4>Premedication:</h4><p>Avoid respiratory depression. Sedation is often unnecessary.</p><h4>Room Setup & Monitoring Plan:</h4><p>Standard ASA monitors. An arterial line is rarely needed.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>GETA is standard.</p><h4>Induction:</h4><p>A rapid sequence induction (RSI) may be warranted if the patient has vomiting and altered mental status.</p><h4>Maintenance:</h4><p>The two main points of stimulation are the burr hole creation and the subcutaneous tunneling of the catheter. Bradycardia can occur during catheter tunneling due to vagal nerve stimulation.</p><h4>Emergence:</h4><p>A standard, smooth, awake extubation is appropriate.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Standard PACU recovery.</p><h4>Complications to Monitor For:</h4><ul><li>Intracranial Hemorrhage.</li><li>Abdominal Injury: Bowel or vessel perforation.</li><li>Shunt Malfunction/Infection.</li></ul>` },
                    { category: "Neurosurgery", title: "Awake Craniotomy", content: `<h3>Core Anesthetic Goal</h3><p>To facilitate intraoperative functional brain mapping (speech, motor) by keeping the patient comfortable, cooperative, and hemodynamically stable during an "asleep-awake-asleep" sequence.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>The most crucial step is patient selection. The ideal candidate is calm, cooperative, and highly motivated. Assess for obesity, OSA, or GERD.</p><h4>Premedication:</h4><p>Minimal to none. Antiemetics (ondansetron) and an H₂ blocker are reasonable.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Pre-induction arterial line is highly recommended.</li><li>Prepare infusions of short-acting agents: propofol, remifentanil, and dexmedetomidine.</li><li>Have airway equipment immediately available for conversion to GETA.</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique: "Asleep-Awake-Asleep" Sequence.</h4><ol><li><b>Phase 1 (Asleep):</b> For skull pinning and craniotomy. Anesthesia is typically provided via an LMA with a propofol and remifentanil infusion.</li><li><b>Phase 2 (Awake):</b> Anesthetic infusions are stopped, LMA is removed. The patient is coached through brain mapping. The anesthesiologist's role is to provide verbal reassurance, manage hemodynamics, and treat any nausea or seizures. Low-dose dexmedetomidine is excellent for this phase.</li><li><b>Phase 3 (Asleep):</b> After mapping and resection, the LMA is re-inserted, and anesthesia is re-established for closure.</li></ol><h4>Intraoperative Seizures:</h4><p>A known risk of cortical stimulation. Be prepared to treat immediately with a bolus of propofol or cold saline irrigation by the surgeon.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Close neurologic monitoring in a PACU or ICU setting.</p><h4>Complications to Monitor For:</h4><ul><li>Seizures.</li><li>New neurologic deficit (e.g., dysphasia).</li><li>Venous Air Embolism.</li><li>Airway compromise.</li></ul>` },
                    { category: "Neurosurgery", title: "Surgery for Epilepsy", content: `<h3>Core Anesthetic Goal</h3><p>To facilitate accurate intraoperative electrocorticography (ECoG) by avoiding anesthetic agents that suppress epileptiform activity, while ensuring patient immobility.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Review anticonvulsant medications; these are typically continued. Discuss the anesthetic plan with the neurology/epilepsy team.</p><h4>Premedication:</h4><p>Avoid benzodiazepines and barbiturates, as they are potent anticonvulsants.</p><h4>Room Setup & Monitoring Plan:</h4><p>Standard neurosurgical monitoring, including an arterial line. EEG monitoring is integral.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>General Endotracheal Anesthesia.</p><h4>Induction:</h4><p>A standard induction is acceptable. Propofol's anticonvulsant effects should be allowed to dissipate before ECoG. Etomidate can activate seizure foci and may be requested.</p><h4>Maintenance:</h4><p>The ideal technique is a balanced anesthetic with a low concentration of a volatile agent (e.g., isoflurane) combined with a narcotic infusion (remifentanil or sufentanil). The anesthesiologist must communicate closely with the neurology team, lightening the anesthetic depth just before ECoG recording.</p><h4>Emergence:</h4><p>A smooth, awake extubation is preferred for immediate neurologic assessment.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>ICU monitoring. Anticonvulsant levels should be checked.</p><h4>Complications to Monitor For:</h4><ul><li>Intracranial hemorrhage.</li><li>New or worsening neurologic deficits.</li><li>Status epilepticus (rare).</li></ul>` },
                    { category: "Neurosurgery", title: "Deep Brain Stimulation (DBS) Electrode Placement", content: `<h3>Core Anesthetic Goal</h3><p>Provide profound patient comfort and immobility during the "asleep" portions, and complete cooperation with minimal sedation during the "awake" mapping phase.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Typically for Parkinson's, tremor, or dystonia. Anti-parkinsonian medications are usually held. Assess ability to lie still for a long period.</p><h4>Premedication:</h4><p>Minimal to none. Dexmedetomidine is an excellent choice.</p><h4>Room Setup & Monitoring Plan:</h4><p>Standard monitors. Arterial line can be useful.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>"Asleep-Awake-Asleep" is the classic technique.</p><ol><li><b>Phase 1 (Asleep):</b> Placement of stereotactic frame and burr hole. Can be deep MAC or GETA (LMA).</li><li><b>Phase 2 (Awake):</b> All sedatives are stopped. Patient must be awake for microelectrode recording (MER). The anesthesiologist's role is primarily supportive. Dexmedetomidine is an excellent adjunct.</li><li><b>Phase 3 (Asleep):</b> Patient is re-sedated for wound closure.</li></ol><h4>Immobility:</h4><p>Absolute stillness during MER is crucial.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>PACU recovery. A head CT is performed to confirm lead placement.</p><h4>Complications to Monitor For:</h4><ul><li>Intracranial hemorrhage.</li><li>Seizures.</li><li>Post-operative confusion/delirium.</li></ul>` },
                    { category: "Neurosurgery", title: "Carotid Endarterectomy (CEA)", content: `<h3>Core Anesthetic Goal</h3><p>Maintain hemodynamic stability and ensure adequate cerebral perfusion during carotid artery cross-clamping.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>These patients have significant atherosclerotic disease. A thorough cardiac evaluation is essential.</p><h4>Premedication:</h4><p>Anxiolysis is important to prevent dangerous swings in blood pressure and heart rate.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Pre-induction arterial line is mandatory.</li><li>Cerebral monitoring is often used (EEG, Stump Pressure, TCD).</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Can be performed under General Anesthesia (GETA) or Regional Anesthesia (Cervical Plexus Block).</p><ul><li>Regional: The "gold standard" for cerebral monitoring as the patient is awake.</li><li>GETA: Relies on indirect cerebral monitors.</li></ul><h4>Maintenance (GETA):</h4><p>Hemodynamics: Maintain blood pressure at the patient's high-normal range. Induced hypertension is often used during cross-clamping. Avoid hypotension. Manipulation of the carotid sinus can cause profound bradycardia and hypotension.</p><h4>Emergence:</h4><p>A smooth, rapid emergence is essential for neurologic assessment. Avoid hypertension.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>ICU or step-down unit for close monitoring.</p><h4>Complications to Monitor For:</h4><ul><li>Stroke.</li><li>Neck Hematoma: Can rapidly compress the trachea.</li><li>Myocardial Infarction.</li><li>Cerebral Hyperperfusion Syndrome.</li><li>Cranial Nerve Injury.</li></ul>` },
                    { category: "Neurosurgery", title: "Cerebral Aneurysm Coiling and Embolization", content: `<h3>Core Anesthetic Goal</h3><p>Provide absolute patient immobility to prevent vessel perforation, while allowing for precise hemodynamic control and the option for a rapid neurologic assessment.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Assess neurologic status (Hunt & Hess grade for SAH). Patients with ruptured aneurysms are critically ill. Note renal function due to contrast dye usage.</p><h4>Premedication:</h4><p>Minimal sedation for elective cases.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>GETA is the standard of care.</li><li>Pre-induction arterial line is mandatory.</li></ul><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>General Endotracheal Anesthesia (GETA).</p><h4>Anticoagulation:</h4><p>Systemic heparinization is required. Target ACT is 2-2.5 times baseline.</p><h4>Maintenance:</h4><p>Immobility is critical. Ensure dense neuromuscular blockade. TIVA is an excellent choice. The neuroradiologist may request deliberate hypotension or hypertension.</p><h4>Aneurysm Rupture:</h4><p>A rare but catastrophic event. Be prepared for immediate blood pressure reduction and potential reversal of heparin.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>ICU for ruptured cases, PACU for elective. Monitor for access site hematoma.</p><h4>Complications to Monitor For:</h4><ul><li>Thromboembolism/Stroke.</li><li>Aneurysm Rupture.</li><li>Contrast-induced nephropathy.</li></ul>` },
                    { category: "Neurosurgery", title: "Anterior Cervical Discectomy and Fusion (ACDF)", content: `<h3>Core Anesthetic Goal</h3><p>Provide immobility and a relaxed surgical field, with specific attention to airway management and potential for major vascular injury.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>A difficult airway evaluation is critical. Assess range of neck motion.</p><h4>Premedication:</h4><p>Standard anxiolysis.</p><h4>Room Setup & Monitoring Plan:</h4><p>Arterial line for multi-level fusions. Neuromonitoring (SSEP, MEPs) is common.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>GETA with an armored/reinforced ETT.</p><h4>Maintenance:</h4><p>TIVA is superior for MEPs. Surgical retraction can put pressure on the carotid artery, jugular vein, trachea, and esophagus. Carotid sinus reflex can cause severe bradycardia.</p><h4>Emergence:</h4><p>Perform a cuff leak test to assess for significant laryngeal edema. Assess for recurrent laryngeal nerve injury (phonation).</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Patients undergoing multi-level (3+) fusions are often admitted overnight for airway observation.</p><h4>Complications to Monitor For:</h4><ul><li>Airway Compromise: Post-operative neck hematoma is a surgical emergency.</li><li>Recurrent Laryngeal Nerve Injury (hoarseness).</li><li>Esophageal Perforation.</li></ul>` },
                    { category: "Neurosurgery", title: "Posterior Cervical Decompression and Fusion", content: `<h3>Core Anesthetic Goal</h3><p>Secure management of a patient in the prone position, management of deliberate hypotension, and vigilance for VAE and spinal cord injury.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Similar to ACDF, assess for myelopathy and instability.</p><h4>Room Setup & Monitoring Plan:</h4><p>Pre-induction arterial line is standard. Two large-bore IVs. Neuromonitoring is almost always used (TIVA is preferred).</p><h3>Intra-Operative Plan</h3><h4>Positioning:</h4><p>Prone. Meticulous attention to protecting the head, eyes, and pressure points. Avoid abdominal compression.</p><h4>Maintenance:</h4><p>TIVA is ideal for neuromonitoring. Deliberate hypotension (MAP 60-70 mmHg) is often used to minimize blood loss. Venous Air Embolism (VAE) is a risk.</p><h4>Emergence:</h4><p>A reliable neurologic exam (wiggling toes/fingers) is needed before leaving the OR.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Extubated in OR and recovered in PACU, or admitted to ICU depending on case complexity.</p><h4>Complications to Monitor For:</h4><ul><li>Spinal Cord Injury/Ischemia.</li><li>Post-operative Visual Loss (POVL).</li><li>VAE.</li></ul>` },
                    { category: "Neurosurgery", title: "Lumbar Decompression and Fusion", content: `<h3>Core Anesthetic Goal</h3><p>Similar to posterior cervical fusion, with a focus on prone positioning, blood loss management, and avoiding injury to major vascular structures.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Assess for radiculopathy, stenosis. Many patients have comorbidities (obesity, OSA).</p><h4>Room Setup & Monitoring Plan:</h4><p>Arterial line for fusions. Neuromonitoring is common.</p><h3>Intra-Operative Plan</h3><h4>Positioning:</h4><p>Prone on a frame (e.g., Jackson table) that allows the abdomen to hang freely to reduce epidural venous bleeding.</p><h4>Maintenance:</h4><p>TIVA for neuromonitoring. Blood loss can be massive in revision or multi-level cases. Sudden, unexplained hypotension should raise suspicion of a major vascular injury (aorta, vena cava).</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>PACU recovery is standard.</p><h4>Complications to Monitor For:</h4><ul><li>Major Vascular Injury/Retroperitoneal Hematoma.</li><li>Post-operative Visual Loss (POVL).</li><li>Nerve root injury.</li><li>Dural tear (CSF leak).</li></ul>` },
                    { category: "Neurosurgery", title: "Correction of Scoliosis and Spinal Deformity", content: `<h3>Core Anesthetic Goal</h3><p>Management of a long-duration surgery in the prone position with high potential for massive blood loss, and facilitation of intraoperative neuromonitoring.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Assess pulmonary function (restrictive lung disease) and cardiac function.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Two arterial lines, two large-bore IVs, and a central line are essential.</li><li>Neuromonitoring (SSEP/MEPs) is standard of care.</li><li>Rapid infusion system and cell saver must be ready.</li></ul><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>TIVA is the required technique for MEPs. Neuromuscular blockade must be avoided. The "Wake-up Test" is the historical backup if MEPs are lost. Blood loss is a primary challenge. Use deliberate hypotension, antifibrinolytics (TXA), and aggressive balanced resuscitation.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>ICU admission is standard.</p><h4>Complications to Monitor For:</h4><ul><li>Spinal Cord Injury/Paraplegia.</li><li>Massive Blood Loss/Coagulopathy.</li><li>Post-operative Visual Loss (POVL).</li><li>VAE.</li></ul>` },
                    { category: "Neurosurgery", title: "Chiari Malformation Decompression", content: `<h3>Core Anesthetic Goal</h3><p>Management of a patient in the prone or sitting position with a focus on potential brainstem sensitivity and autonomic instability.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Patients often present with occipital headaches, ataxia, dysphagia, central sleep apnea. Use sedatives with caution.</p><h4>Room Setup & Monitoring Plan:</h4><p>Arterial line. If sitting, precordial Doppler and right atrial catheter are mandatory.</p><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>Neuromonitoring (BAERs, SSEPs) is often used. Be vigilant for sudden, profound bradycardia during dissection near the medulla. This requires immediate communication with the surgeon.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>ICU or step-down unit.</p><h4>Complications to Monitor For:</h4><ul><li>Brainstem or Cranial Nerve Injury.</li><li>Aseptic Meningitis.</li><li>CSF Leak.</li><li>Post-operative apnea.</li></ul>` },
                    { category: "Neurosurgery", title: "Tethered Spinal Cord Release", content: `<h3>Core Anesthetic Goal</h3><p>Facilitation of intraoperative EMG monitoring to identify and preserve functional neural tissue.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Often associated with spina bifida. Assess for lower extremity motor/sensory deficits and bladder/bowel dysfunction. Note any latex allergy.</p><h4>Room Setup & Monitoring Plan:</h4><p>Intraoperative Neuromonitoring (EMG) of sacral nerve roots is key.</p><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>Neuromuscular blockade is absolutely contraindicated after intubation. TIVA or a high-dose narcotic/low-dose volatile technique is preferred.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>PACU recovery. Patients are often kept flat for 24-48 hours to reduce CSF leak risk.</p><h4>Complications to Monitor For:</h4><ul><li>Worsening of motor/sensory or bladder/bowel function.</li><li>CSF Leak.</li></ul>` },
                    { category: "Neurosurgery", title: "Craniosynostosis Repair", content: `<h3>Core Anesthetic Goal</h3><p>Management of a pediatric patient (infant) undergoing a long procedure with a very high potential for massive, rapid blood loss.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Infants, typically 3-9 months old. Assess for associated syndromes (Apert, Crouzon) which may have difficult airways.</p><h4>Room Setup & Monitoring Plan:</h4><ul><li>Two large-bore PIVs minimum, arterial line is standard.</li><li>Blood products must be in the OR before incision.</li><li>Rapid infuser and blood warmer are crucial.</li></ul><h3>Intra-Operative Plan</h3><h4>Blood Loss Management:</h4><p>This is the primary focus. Bleeding from scalp and skull is relentless and massive relative to the infant's blood volume. Replace blood loss aggressively and proactively with warmed products. Use TXA.</p><h4>Temperature Control:</h4><p>Infants get cold quickly. Use all available warming measures.</p><h4>Venous Air Embolism (VAE):</h4><p>A significant risk.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>All patients are admitted to the PICU, usually intubated overnight.</p><h4>Complications to Monitor For:</h4><ul><li>Hemorrhagic Shock.</li><li>Severe Facial and Airway Edema.</li><li>Hypothermia.</li></ul>` },
                    { category: "Neurosurgery", title: "Myelomeningocele Repair", content: `<h3>Core Anesthetic Goal</h3><p>Anesthetic management of a neonate in the prone position, with a focus on preventing sac rupture, minimizing heat loss, and avoiding specific drugs.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>A neonatal emergency. Assess for associated anomalies (Chiari II, hydrocephalus).</p><h4>Room Setup:</h4><p>A latex-free environment is mandatory.</p><h3>Intra-Operative Plan</h3><h4>Positioning:</h4><p>Prone, with meticulous care to protect the fragile myelomeningocele sac from pressure.</p><h4>Maintenance:</h4><p>Succinylcholine is absolutely contraindicated (hyperkalemia risk). Use non-depolarizing agents with caution. Heat conservation is a top priority.</p><h3>Post-Operative Plan</h3><h4>Immediate Post-Op Care:</h4><p>Return to the NICU. Infant kept prone.</p><h4>Complications to Monitor For:</h4><ul><li>Hypothermia.</li><li>Apnea and Bradycardia.</li><li>Developing Hydrocephalus.</li></ul>` },
                    { category: "Neurosurgery", title: "Endoscopic Third Ventriculostomy (ETV)", content: `<h3>Core Anesthetic Goal</h3><p>Management of ICP, with specific attention to the profound cardiovascular reflexes during the procedure.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Patients have obstructive hydrocephalus. Assess for signs of high ICP.</p><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>The key intraoperative event is the Cushing's Reflex and Bradycardia. As the surgeon perforates the floor of the third ventricle, expect sudden, profound bradycardia and hypertension. Warn the surgeon and have atropine/glycopyrrolate ready.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Intraventricular Hemorrhage.</li><li>Persistent Bradycardia/Arrhythmias.</li><li>New Endocrinopathy (e.g., DI).</li></ul>` },
                    { category: "Neurosurgery", title: "Stereotactic Radiosurgery (Gamma Knife)", content: `<h3>Core Anesthetic Goal</h3><p>Provide absolute, rigid immobility for a lengthy procedure, often with the patient in an uncomfortable stereotactic frame.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Key challenge is the patient's ability to tolerate lying perfectly still for 1-4 hours. Screen for severe anxiety or claustrophobia.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Monitored Anesthesia Care (MAC) is the most common technique. Dexmedetomidine infusion is an ideal agent. General Anesthesia (LMA) is reserved for patients who cannot tolerate MAC.</p><h4>Maintenance:</h4><p>The procedure is non-stimulating. The focus is on managing comfort and immobility over a long duration. Patient access is extremely limited.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Pain from the pin sites of the head frame.</li><li>Nausea/Vomiting.</li></ul>` },
                    { category: "Neurosurgery", title: "Cranioplasty", content: `<h3>Core Anesthetic Goal</h3><p>Management of a potentially long procedure with a high risk of significant blood loss from the scalp and bone.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>Repair of a skull defect, often months after a decompressive craniectomy.</p><h4>Room Setup & Monitoring Plan:</h4><p>An arterial line and two large-bore IVs are essential.</p><h3>Intra-Operative Plan</h3><h4>Blood Loss:</h4><p>This is the primary anesthetic concern. The scalp is highly vascular. Dissecting it off the dura can cause significant bleeding. Consider deliberate hypotension and use of TXA.</p><h4>Emergence:</h4><p>A smooth, awake extubation is preferred. Avoid coughing or straining.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Hemorrhage/Subgaleal Hematoma.</li><li>Epidural/Subdural Hematoma.</li><li>Seizures.</li></ul>` },
                    { category: "Neurosurgery", title: "Burr Hole Evacuation of Chronic Subdural Hematoma", content: `<h3>Core Anesthetic Goal</h3><p>Provide safe anesthesia for a typically elderly and frail patient, often on antiplatelet or anticoagulant medications.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>A disease of the elderly. Perform a thorough comorbidity assessment.</p><h4>Coagulation:</h4><p>It is critical to review and reverse any anticoagulation.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Can be performed under MAC, GETA (LMA is a good option), or even just local anesthesia. Dexmedetomidine is excellent for MAC.</p><h4>Maintenance:</h4><p>The stimulus is brief. Brain re-expansion as the hematoma is drained can sometimes lead to hypotension.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Recurrence of the hematoma.</li><li>Tension pneumocephalus.</li><li>Seizures.</li></ul>` },
                    { category: "Neurosurgery", title: "Microvascular Decompression (MVD)", content: `<h3>Core Anesthetic Goal</h3><p>Facilitate high-quality brainstem auditory evoked potential (BAEP) monitoring and manage potential for severe autonomic reflexes.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>For trigeminal neuralgia or hemifacial spasm. Review neuropathic medications.</p><h4>Room Setup & Monitoring Plan:</h4><p>Arterial line is standard. BAEP monitoring is standard of care.</p><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>Anesthetic must be tailored for BAEP monitoring (low-dose volatile or TIVA). For hemifacial spasm, neuromuscular blockade must be avoided after intubation so the surgeon can see the abnormal muscle contractions. Manipulation of cranial nerves V, VII, and VIII can cause sudden, severe bradycardia and/or hypertension.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Hearing Loss (CN VIII injury).</li><li>Facial Nerve Palsy (CN VII injury).</li><li>Brainstem injury/stroke.</li></ul>` },
                    { category: "Neurosurgery", title: "Percutaneous Stereotactic Rhizotomy", content: `<h3>Core Anesthetic Goal</h3><p>Provide deep sedation or general anesthesia for an intensely painful stimulus, with a rapid emergence to allow for immediate sensory testing.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Deep MAC or GETA (LMA). Patient must be still for needle placement but awake for testing.</p><h4>Procedure:</h4><p>Advancing the needle through the foramen ovale is extremely painful and requires a deep anesthetic state (e.g., propofol bolus). The anesthetic is then lightened for sensory testing during ablation. Stimulation of the trigeminal nerve can cause a profound trigeminocardiac reflex (bradycardia/asystole). Be vigilant and have atropine ready.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Persistent facial numbness or painful dysesthesia.</li><li>Corneal numbness.</li><li>Weakness of mastication muscles.</li></ul>` },
                    { category: "Neurosurgery", title: "Peripheral Nerve Surgery", content: `<h3>Core Anesthetic Goal</h3><p>Provide a bloodless field via tourniquet and facilitate intraoperative nerve stimulation if required.</p><h3>Intra-Operative Plan</h3><h4>Anesthetic Technique:</h4><p>Regional anesthesia is an excellent choice. GETA/LMA is also used.</p><h4>Tourniquet Pain:</h4><p>After 45-60 minutes, patients often develop hypertension and tachycardia that is poorly responsive to opioids. Deepening the anesthetic is the primary treatment.</p><h4>Nerve Stimulation:</h4><p>If planned, neuromuscular blockade must be avoided.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Nerve injury.</li><li>Compartment syndrome.</li></ul>` },
                    { category: "Neurosurgery", title: "Craniotomy for Traumatic Hematoma", content: `<h3>Core Anesthetic Goal</h3><p>Rapidly secure the airway and stabilize hemodynamics to prevent secondary brain injury from hypotension, hypoxia, and expanding ICP.</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>This is a true emergency. Assume a full stomach and an unstable cervical spine. Patient may be hypotensive from other injuries.</p><h3>Intra-Operative Plan</h3><h4>Induction:</h4><p>Rapid Sequence Intubation (RSI) with manual in-line stabilization (MILS) is mandatory. Etomidate is often the agent of choice in hypotensive trauma. Ketamine is also excellent.</p><h4>Maintenance:</h4><p>The primary goal is to maintain Cerebral Perfusion Pressure (CPP = MAP - ICP). Avoid hypotension aggressively with vasopressors. Treat ICP with hyperventilation, mannitol, and hypertonic saline. Be prepared for massive transfusion.</p><h4>Emergence:</h4><p>There is no emergence. All patients will remain intubated and sedated for transport to the Neuro ICU.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Malignant cerebral edema.</li><li>Herniation.</li><li>Coagulopathy.</li><li>Seizures.</li></ul>` },
                    { category: "Neurosurgery", title: "Intracerebral Hemorrhage (ICH) Evacuation", content: `<h3>Core Anesthetic Goal</h3><p>Prevent secondary brain injury by aggressively controlling blood pressure and managing intracranial pressure (ICP).</p><h3>Pre-Operative Plan</h3><h4>Patient Assessment:</h4><p>A neurologic emergency, often from uncontrolled hypertension. Patient may be profoundly hypertensive.</p><h4>Blood Pressure Management:</h4><p>The primary pre-operative goal is to lower SBP to < 140-160 mmHg to prevent hematoma expansion, using titratable IV agents (nicardipine).</p><h3>Intra-Operative Plan</h3><h4>Induction:</h4><p>RSI is often warranted. Propofol is excellent if hypertensive; etomidate is safer if BP is labile.</p><h4>Maintenance:</h4><p>Strict blood pressure control is the paramount goal. An infusion of nicardipine or clevidipine is often required. Employ all strategies to reduce ICP.</p><h4>Emergence:</h4><p>Patients remain intubated for transport to the Neuro ICU.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Re-bleeding/Hematoma Expansion.</li><li>Malignant Cerebral Edema.</li><li>Seizures.</li></ul>` },
                    { category: "Neurosurgery", title: "Temporal Lobe Resection for Epilepsy", content: `<h3>Core Anesthetic Goal</h3><p>Facilitate accurate electrocorticography (ECoG) while managing a patient for a formal craniotomy.</p><h3>Pre-Operative Plan</h3><h4>Premedication:</h4><p>Avoid benzodiazepines, as they will suppress epileptiform activity.</p><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>The anesthetic is dictated by the need for ECoG. Avoid or minimize propofol infusions and high concentrations of volatile agents. The ideal technique is a low-dose volatile agent (<0.7 MAC) combined with a potent narcotic infusion (remifentanil). Lighten the anesthetic just before ECoG recording.</p><h4>Emergence:</h4><p>Crucial to assess language function post-operatively.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>New Neurologic Deficit (especially aphasia).</li><li>Intracranial Hemorrhage.</li></ul>` },
                    { category: "Neurosurgery", title: "Cerebral Bypass", content: `<h3>Core Anesthetic Goal</h3><p>Provide neuroprotection during temporary vessel occlusion and maintain optimal hemodynamics to ensure graft patency.</p><h3>Pre-Operative Plan</h3><h4>Room Setup:</h4><p>Neuromonitoring (EEG, SSEPs) is critical.</p><h3>Intra-Operative Plan</h3><h4>Maintenance:</h4><p>Neuroprotection (Burst Suppression): Just before vessel occlusion, deepen the anesthetic with a propofol bolus or increased volatile agent to induce an isoelectric or burst-suppression state on the EEG. This reduces CMRO₂ and protects against ischemia. Maintain normotension or mild induced hypertension after the bypass is complete to maximize graft flow.</p><h3>Post-Operative Plan</h3><h4>Complications to Monitor For:</h4><ul><li>Bypass Graft Thrombosis: Leads to acute stroke.</li><li>Cerebral Hyperperfusion Syndrome: Requires strict blood pressure control.</li></ul>` },
                    // --- Ophthalmic Surgery ---
